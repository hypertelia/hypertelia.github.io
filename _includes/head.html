<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
	
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
	
	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
	<!-- Open Graph Secure URL test-->

	{% if page.image %}
	<meta property="og:image:secure_url" content="{{ site.url }}{{ page.image }}" />
	{% else %}
	<meta property="og:image" content="{{ site.title_image }}" />
	{% endif %}

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	{% seo %}
</head>
